# OpenTelemetry Collector Configuration for MuShop
# Sends telemetry from EDOT-instrumented services to Elasticsearch via Managed OpenTelemetry

receivers:
  # OTLP receiver for traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor - improves performance by batching telemetry
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter prevents OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  # Resource detection adds cloud/container metadata
  resourcedetection:
    detectors: [env, system, docker]
    timeout: 5s

  # Add service metadata
  resource:
    attributes:
      - key: service.namespace
        value: mushop
        action: upsert
      - key: deployment.environment
        value: ${DEPLOYMENT_ENVIRONMENT}
        action: upsert

exporters:
  # Primary: Export to Elasticsearch Managed OpenTelemetry (MOTLP)
  otlphttp/elastic:
    endpoint: ${ELASTIC_OTLP_ENDPOINT}
    headers:
      Authorization: "Bearer ${ELASTIC_OTLP_TOKEN}"
    compression: gzip
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Secondary: Export to local Jaeger (optional, for development)
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Debug/logging exporter for troubleshooting
  logging:
    verbosity: normal
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  # Health check endpoint
  health_check:
    endpoint: 0.0.0.0:13133

  # Performance profiling
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages for diagnostics
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Traces pipeline - send to Elasticsearch and optionally Jaeger
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, resourcedetection, batch]
      exporters: [otlphttp/elastic, logging]
      # For local development, add: otlp/jaeger

    # Metrics pipeline - send to Elasticsearch
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, resourcedetection, batch]
      exporters: [otlphttp/elastic, logging]

    # Logs pipeline - send to Elasticsearch
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, resourcedetection, batch]
      exporters: [otlphttp/elastic, logging]

  # Telemetry configuration for the collector itself
  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
      level: detailed
