name: Build and Push Docker Images

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/mushop

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: user
            context: ./src/user
            dockerfile: ./src/user/Dockerfile
          - name: catalogue
            context: ./src/catalogue
            dockerfile: ./src/catalogue/Dockerfile
          - name: carts
            context: ./src/carts
            dockerfile: ./src/carts/Dockerfile
          - name: orders
            context: ./src/orders
            dockerfile: ./src/orders/Dockerfile
          - name: payment
            context: ./src/payment
            dockerfile: ./src/payment/Dockerfile
          - name: fulfillment
            context: ./src/fulfillment
            dockerfile: ./src/fulfillment/Dockerfile
          - name: events
            context: ./src/events
            dockerfile: ./src/events/Dockerfile
          - name: assets
            context: ./src/assets
            dockerfile: ./src/assets/Dockerfile
          - name: newsletter
            context: ./src/newsletter
            dockerfile: ./src/newsletter/Dockerfile
          - name: api
            context: ./src/api
            dockerfile: ./src/api/Dockerfile
          - name: storefront
            context: ./src/storefront
            dockerfile: ./src/storefront/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
